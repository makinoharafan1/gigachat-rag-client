services:
  backend:
    container_name: litestar-backend
    build: ./backend
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    volumes:
     - ./backend:/app
    env_file:
      - .env

  frontend:
    container_name: vite-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${VITE_PORT}:${VITE_PORT}"
    volumes:
     - ./frontend:/app
     - /app/node_modules
    env_file:
      - .env
    environment:
      - NGINX_PORT=${VITE_PORT}
      - CHOKIDAR_USEPOLLING=true 
